<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
{% extends 'webProject/base.html' %}
{% load static %}
{% block content %}

    {% for product in products %}

         <section class="page-section clearfix">
            <div class="container">
              <div class="intro">
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ product.picture.url }}" alt="" style="float: left">
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                  <h2 class="section-heading mb-4">
                    <span class="section-heading-lower">{{ product.name }}</span>
                    <span class="section-heading-upper">{{ product.price }}$</span>
                  </h2>
                </div>
              </div>
            </div>
          </section>
    {% endfor %}

{% endblock %}
</html>
