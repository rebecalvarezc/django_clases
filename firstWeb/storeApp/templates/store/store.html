<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
{% extends 'webProject/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
{% for product in products %}
    <div class="col-md-3">
        <div class="card" style="margin: 5px 5px;">
            <img src="{{ product.picture.url }}" class="card-img-top">
            <div class="card-body" style="text-align: center">
                <h6 class="card-title"> {{ product.name|title }} </h6>
                <p class="card-text"> {{ product.price }}$ </p>
            </div>
        </div>
    </div>
{% endfor %}
    </div>
</div>
{% endblock %}
</html>
