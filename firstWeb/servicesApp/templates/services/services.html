<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
</head>
{% extends 'webProject/base.html' %}
{% load static %}
{% block content %}
    {% for service in services %}

         <section class="page-section clearfix">
            <div class="container">
              <div class="intro">
                <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ service.picture.url }}" alt="" style="float: right">
                <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                  <h2 class="section-heading mb-4" >
                    <span class="section-heading-lower">{{ service.title }}</span>
                    <span class="section-heading-upper">{{ service.content }}</span>
                  </h2>
                </div>
              </div>
            </div>
          </section>
    {% endfor %}
{% endblock %}
</html>
